<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Checker</title>
    <link rel="stylesheet" href="./src/css/output.css">
    <link rel="shortcut icon" href="./src/img/lineicons_cloud-sun.svg" type="image/x-icon">
</head>

<body class="w-full min-h-screen flex justify-center items-center transition-colors duration-300 bg-linear-to-br from-[#FFE3A8] to-[#0084FF] text-white max-md:items-start max-md:pt-6">
    <main class="flex-grow flex flex-col items-center mb-15 max-md:mb-0">

        <section id="search">
            <form action="" id="formLocation" class="flex bg-white rounded-full px-4 text-black">
                <input type="text" id="inputLocation" class="p-3 outline-none w-80 max-md:w-60" placeholder="Enter your city..." required>
                <button class="cursor-pointer"><img src="src/img/material-symbols_search.svg" alt=""></button>
            </form>
        </section>
        
        <section id="mainDisplay" class="flex flex-col items-center mt-10 transition duration-100 ease-in-out max-md:mt-8">
            <h1 class="font-instrument text-3xl font-semibold max-md:text-xl">Input Your Country / City</h1>
        </section>

    </main>
    
    <footer class="fixed bottom-0 font-instrument py-2 px-4 bg-white/30 rounded-t-xl">
        <p class="font-light max-md:text-sm">Created By NaufalTA</p>
    </footer>

    <script type="module" src="./src/js/main.js"></script>
</body>

</html>
